  animation-play-state: running;

    .g-container {
      position: relative;
      font-size: 4em;
      filter: contrast(15);
      margin: 20%;
}
.picture {
    text-align: center;
    width: 350px;
    height: 300px;
    background-color: black;
    color: aliceblue;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    position: absolute;
    border-radius: 50px;
    margin-left: 135px;
    margin-top: 120px;
    font-size: 67px;
    top: 50%;
    left: 50%;
    transform: translate(-40%, -60%);
    animation: switch 8s infinite ease-in-out;
}
.picture:nth-child(1) {
      animation-delay: -8s;
      box-shadow: 1px 2px 3px 2px rgba(74, 122, 253, 0.945);
}
.picture:nth-child(2) {
      animation-delay: -6s;
     box-shadow: 1px 2px 3px 2px rgb(253, 62, 4);
}
.picture:nth-child(3) {
      animation-delay: -4s;
      box-shadow: 1px 2px 3px 2px rgba(100, 245, 71, 0.781) ;
}
@keyframes switch {
      0%,
      5%,
      100% {
        filter: blur(0px);
        opacity: 1;
      }
      50%,
      80% {
        filter: blur(150px);
        opacity: 0;
      }
}
